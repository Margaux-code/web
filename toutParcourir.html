<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Tout Parcourir</title>
    <meta name="viewport" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style_toutParcourir.css">
    <script type="text/javascript" src="script_toutParcourir.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="page">
        <div class="haut">
            <div class="logo">
                <img id="img_logo" src="Image/Logo_Omnes_Sport_bordure.png">
            </div>
            <div class="nav">
                <table class="table_button">
                    <tr>
                        <td><button class="nav-button" id="accueil">Accueil</button></td>
                        <td><button class="nav-button" id="parcourir">Tout parcourir</button></td>
                        <td><button class="nav-button" id="rdv">Rendez vous</button></td>
                    </tr>
                </table>
            </div>
            <div class="search-box">
                <input type="text" name="input" id="search-bar" class="search" placeholder="Recherche">
                <button type="submit" id="searchbutton" class="search">&#x1F50E;</button>
            </div>
        </div>

        <div class="milieu">
            <div class="evt">
                
            </div>
            <div class="slider">
                <div class="slide_fleche">
                    <div id="fleche-prev">
                        <button id="prev"><-</button>
                    </div>
                    <div class="box" id="box1">
                        <p> Ceci est une box</p>
                        <img class="img_box" src="Image\Logo_Omnes_Sport_bordure.png">
                    </div> 
                    <div id="fleche-next">
                        <button id="next">-></button>
                    </div>
                </div>
                <div id="slider">
                    <p>ceci est un slider</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">
                <p>ceci est un copyright</p>
            </div>
            <div class="text">
                <p>footer</p>
            </div>
            <div class="button-dark"><button id="dark-mode">Bouton</button></div>
        </div>
    </div>
</body>
