<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Accueil</title>
    <meta name="viewport" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style_accueil.css">
    <script type="text/javascript" src="script_accueil.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="haut">
        <div id="logo">
            <img id="img_logo" src="Image/Logo_Omnes_Sport_bordure.png">
        </div>
        <div id="boutons_haut">
            <table class="table_button">
                <tr>
                    <td><button class="nav">Accueil</button></td>
                    <td><button class="nav">Tout parcourir</button></td>
                    <td><button class="nav">Rendez vous</button></td>
                </tr>
            </table>
        </div>
        <div class="search-box">
                <input type="text" name="input" id="search-bar" class="search" placeholder="Recherche">
                <button type="submit" id="searchbutton" class="search">&#x1F50E;</button>
        </div>
    </div>

    <div id="milieu">
        <div id="evt">

        </div>
        <div id="carroussel">
            <!-- CAROUSEL -->
            <div class="carousel-inner">
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                <div class="carousel-item">
                    <a href="https://www.google.com/"><img src="http://fakeimg.pl/2000x800/0079D8/fff/?text=Without"></a>
                </div>
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <a href="https://www.google.com/"><img src="http://fakeimg.pl/2000x800/DA5930/fff/?text=JavaScript"></a>
                </div>
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <a href="https://www.google.com/"><img src="http://fakeimg.pl/2000x800/F90/fff/?text=Carousel"></a>
                </div>
                <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                <label for="carousel-2" class="carousel-control next control-1">›</label>
                <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                <label for="carousel-3" class="carousel-control next control-2">›</label>
                <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                <label for="carousel-1" class="carousel-control next control-3">›</label>
                
                <ol class="carousel-indicators">
                    <li>
                        <label for="carousel-1" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-2" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-3" class="carousel-bullet">•</label>
                    </li>
                </ol>
            </div>
            <!-- FIN CAROUSEL -->
        </div>
    </div>

    <div class="footer">
        <span>footer</span>
    </div>
</body>
